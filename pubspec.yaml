name: ace_of_spades
description: UOP FOS student mobile application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  google_sign_in: ^5.0.4
  firebase_core: ^1.3.0
  firebase_auth: ^2.0.0
  cloud_firestore: ^2.3.0
  rxdart: ^0.27.1
  font_awesome_flutter: ^9.1.0
  intl: ^0.17.0
  googleapis_auth: ^1.1.0
  googleapis: ^3.0.0
  url_launcher: ^6.0.9
  flutter_html: ^2.1.0
  mapbox_gl: ^0.12.0
  location: ^4.3.0
  http: ^0.13.3
  flutter_bloc: ^7.0.1
  mapbox_search: ^2.1.0+1
  material_floating_search_bar: ^0.3.4
  syncfusion_flutter_calendar: ^19.2.46
  flutter_speed_dial: ^4.1.0
  mailer: ^5.0.1
  flutter_svg: ^0.22.0
  jwt_decoder: ^2.0.1
  cloud_firestore_web: ^2.2.0

  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - images/crest.png
    - images/google_logo.png
    - assets/config.json
    - illustrations/
  
  uses-material-design: true
  fonts:
    - family: OpenSans
      fonts:
        - asset: fonts/OpenSans-BoldItalic.ttf
        - asset: fonts/OpenSans-Bold.ttf
        - asset: fonts/OpenSans-Italic.ttf
        - asset: fonts/OpenSans-Light.ttf
        - asset: fonts/OpenSans-LightItalic.ttf
        - asset: fonts/OpenSans-Regular.ttf
        - asset: fonts/OpenSans-SemiBold.ttf
        - asset: fonts/OpenSans-SemiBoldItalic.ttf

    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
